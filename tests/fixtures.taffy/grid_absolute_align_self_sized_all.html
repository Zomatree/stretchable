<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./base_style.css">
  <title>
    Test description
  </title>
<head/>
<body>

<div id="test-root" style="height: 120px; width: 120px; display: grid; grid-template-columns: 40px 40px 40px;grid-template-rows: 40px 40px 40px;">
  <div style="position:absolute;width: 20px;height: 20px;align-self: start;"></div>
  <div style="position:absolute;width: 60px;height: 60px;align-self: start;"></div>
  <div style="position:absolute;width: 20px;height: 20px;align-self: end;"></div>
  <div style="position:absolute;width: 60px;height: 60px;align-self: end;"></div>
  <div style="position:absolute;width: 20px;height: 20px;align-self: center;"></div>
  <div style="position:absolute;width: 60px;height: 60px;align-self: center;"></div>
  <div style="position:absolute;width: 20px;height: 20px;align-self: stretch;"></div>
  <div style="position:absolute;width: 60px;height: 60px;align-self: stretch;"></div>
</div>

</body>
</html>
